<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebProject 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside id="sidebar">
    <div class="nav">
      <div class="random_space"></div>
      <div class="nav_item" onclick="navItemClick('about')">About</div>
      <div class="nav_item" onclick="navItemClick('interests')">Interests</div>
      <div class="nav_item"onclick="navItemClick('projects')">Projects</div>
      <div class="nav_item"onclick="navItemClick('contact')">Contact</div>
      <div class="nav_item last"><a href="html_dict.html">HTML Dict</a></div>
    </div>
    <div class="toggle" onclick="toggleSidebar()">-></div>
  </aside>

  <section id="bodyContainer">
    <header>
      <h1>Welcome, this is my personal web page!</h1>
    </header>
    <div class="container">
      <section id="about">
        <h2>About me</h2>
        <p>My name is Nick and I'm a student at UFSC.</p>
      </section>
      <section id="interests" class="empty">
        <h2>Interests</h2>
        <p>I like programming, playing games and watching movies.</p>
      </section>
      <section id="projects" class="empty">
        <h2>Projects</h2>
        <p>Check out my projects on <a href="">GitHub</a>.</p>
      </section>
      <section id="contact" class="empty">
        <h2>Contact</h2>
        <p>You can reach me on <a href="https://www.linkedin.com/in/nick">LinkedIn</a>.</p>
      </section>
      <footer>
        <address>
          <p>
            Nick<br>
          </p>
        </address>
      </footer>
    </div>
  </section>
</body>
</html>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('expanded');
    // const section = document.getElementById('bodyContainer');
    // section.classList.toggle('expanded');
  }

  function navItemClick(route) {
    const sections = document.querySelectorAll('.container section[id]');
    sections.forEach(section => {
      if (section.id === route) {
        section.classList.remove('empty');
      } else {
        section.classList.add('empty');
      }
    });
    const targetSection = document.getElementById(route);
    targetSection.scrollIntoView({ behavior: 'smooth' });
  }
</script>
